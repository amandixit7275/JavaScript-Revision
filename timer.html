<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer based Events</title>
  </head>
  <body>
    <h1 id="text">Waiting...</h1>
    <!-- <button onclick="startTimer()">Start Counter</button>
    <button onclick="stopTimer()">Stop Timer</button> -->
    <button onclick="digitalclock()">Start Digital Clock</button>

    <script>
      let tObj;
      let cnt = 0;
      function digitalclock() {
        tObj = setInterval(() => {
          document.getElementById("text").innerText = new Date();
          cnt++;
        }, 1000);
      }
      function stopTimer() {
        clearInterval(tObj);
      }
    </script>
  </body>
</html>
